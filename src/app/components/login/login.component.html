<form class="login-form grid-2 has-gutter-xl" [formGroup]="form">
  <mat-form-field >
      <input matInput placeholder="Login" formControlName="login">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-button (click) ="run()">Login</button>
</form>
