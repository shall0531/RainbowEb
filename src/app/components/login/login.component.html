<h2 class="style-title"> Bienvenu! </h2>

<form class="login-form " [formGroup]="form">
    <div class="grid-2 has-gutter-xl">
        <mat-form-field>
            <input matInput placeholder="Login" formControlName="login">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
    </div>
    <button class="login-button" mat-flat-button (click)="run()">Login</button>
</form>
